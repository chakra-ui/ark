name: 'Feature Request'
description: 'File a feature request'
labels: [enhancement]
body:
  - type: 'markdown'
    attributes:
      value: |
        Thanks for taking the time to fill out this feature request!

        Kindly check for existing open or closed issues prior to submitting. 
        There's a possibility that your request has already been addressed! ðŸ˜Š
  - type: 'textarea'
    id: 'description'
    attributes:
      label: 'Description'
      description: 'Please describe your request in one or two sentences.'
    validations:
      required: true
  - type: 'textarea'
    id: 'proposed-solution'
    attributes:
      label: 'Proposed Solution or API'
      description: |
        Please provide code snippets, gists, or links to the ideal
