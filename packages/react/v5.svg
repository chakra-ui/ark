<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Background and grid -->
  <rect width="800" height="600" fill="#f8f9fa" />
  
  <!-- Grid lines -->
  <line x1="100" y1="500" x2="700" y2="500" stroke="#e0e0e0" stroke-width="1" />
  <line x1="100" y1="425" x2="700" y2="425" stroke="#e0e0e0" stroke-width="1" />
  <line x1="100" y1="350" x2="700" y2="350" stroke="#e0e0e0" stroke-width="1" />
  <line x1="100" y1="275" x2="700" y2="275" stroke="#e0e0e0" stroke-width="1" />
  <line x1="100" y1="200" x2="700" y2="200" stroke="#e0e0e0" stroke-width="1" />
  <line x1="100" y1="125" x2="700" y2="125" stroke="#e0e0e0" stroke-width="1" />
  
  <!-- Y-axis -->
  <line x1="100" y1="100" x2="100" y2="500" stroke="#333" stroke-width="2" />
  <!-- X-axis -->
  <line x1="100" y1="500" x2="700" y2="500" stroke="#333" stroke-width="2" />
  
  <!-- Y-axis labels -->
  <text x="85" y="500" text-anchor="end" font-family="Arial" font-size="14">0%</text>
  <text x="85" y="425" text-anchor="end" font-family="Arial" font-size="14">200%</text>
  <text x="85" y="350" text-anchor="end" font-family="Arial" font-size="14">400%</text>
  <text x="85" y="275" text-anchor="end" font-family="Arial" font-size="14">600%</text>
  <text x="85" y="200" text-anchor="end" font-family="Arial" font-size="14">800%</text>
  <text x="85" y="125" text-anchor="end" font-family="Arial" font-size="14">1000%</text>
  
  <!-- Baseline reference line -->
  <line x1="100" y1="463" x2="700" y2="463" stroke="#4285F4" stroke-width="2" stroke-dasharray="5,5" />
  <text x="705" y="463" text-anchor="start" font-family="Arial" font-size="12" fill="#4285F4">100% (Baseline)</text>
  
  <!-- Bars -->
  <!-- Ark v5 -->
  <rect x="150" y="463" width="80" height="37" fill="#4285F4" rx="5" ry="5" />
  <!-- Ark v4 -->
  <rect x="275" y="352" width="80" height="148" fill="#DB4437" rx="5" ry="5" />
  <!-- Radix -->
  <rect x="400" y="408" width="80" height="92" fill="#0F9D58" rx="5" ry="5" />
  <!-- AriaKit -->
  <rect x="525" y="125" width="80" height="375" fill="#F4B400" rx="5" ry="5" />
  
  <!-- Bar labels - percentages -->
  <text x="190" y="443" text-anchor="middle" font-family="Arial" font-size="18" font-weight="bold" fill="white">100%</text>
  <text x="315" y="375" text-anchor="middle" font-family="Arial" font-size="18" font-weight="bold" fill="white">309%</text>
  <text x="440" y="425" text-anchor="middle" font-family="Arial" font-size="18" font-weight="bold" fill="white">183%</text>
  <text x="565" y="240" text-anchor="middle" font-family="Arial" font-size="18" font-weight="bold" fill="white">1371%</text>
  
  <!-- Bar labels - times slower -->
  <text x="190" y="463" text-anchor="middle" font-family="Arial" font-size="14" fill="white">Baseline</text>
  <text x="315" y="395" text-anchor="middle" font-family="Arial" font-size="14" fill="white">3.1x slower</text>
  <text x="440" y="445" text-anchor="middle" font-family="Arial" font-size="14" fill="white">1.8x slower</text>
  <text x="565" y="260" text-anchor="middle" font-family="Arial" font-size="14" fill="white">13.7x slower</text>
  
  <!-- Millisecond labels -->
  <text x="190" y="520" text-anchor="middle" font-family="Arial" font-size="14">413ms</text>
  <text x="315" y="520" text-anchor="middle" font-family="Arial" font-size="14">1278ms</text>
  <text x="440" y="520" text-anchor="middle" font-family="Arial" font-size="14">756.7ms</text>
  <text x="565" y="520" text-anchor="middle" font-family="Arial" font-size="14">5661ms</text>
  
  <!-- X-axis labels -->
  <text x="190" y="545" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold">Ark v5</text>
  <text x="315" y="545" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold">Ark v4</text>
  <text x="440" y="545" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold">Radix</text>
  <text x="565" y="545" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold">AriaKit</text>
  
  <!-- Title and subtitle -->
  <text x="400" y="50" text-anchor="middle" font-family="Arial" font-size="24" font-weight="bold">10,000 Tooltips Rendering Time Comparison</text>
  <text x="400" y="80" text-anchor="middle" font-family="Arial" font-size="16">(Relative to Ark v5 = 100%, Lower is Better)</text>
  
  <!-- Y-axis title -->
  <text x="40" y="300" text-anchor="middle" font-family="Arial" font-size="16" transform="rotate(-90, 40, 300)">Relative Performance (%)</text>
  
  <!-- X-axis title -->
  <text x="400" y="580" text-anchor="middle" font-family="Arial" font-size="16">Rendering time in milliseconds for 10,000 tooltips</text>
</svg>
